<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adda - Restaurant & Caterer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fdfaf0;
            --terracotta: #a03025;
            --gold-accent: #c5a060;
            --teal-dark: #004b49;
            --veg-green: #2e7d32;
            --nonveg-red: #c62828;
        }
        body { 
            background-color: var(--parchment); 
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            border-left: 8px solid var(--terracotta);
            border-right: 8px solid var(--terracotta);
            min-height: 100vh;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--gold-accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            overflow: hidden;
            margin: 0 auto;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img { width: 90%; height: 90%; object-fit: contain; }
        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--terracotta);
            border-top: 1px solid var(--gold-accent);
            border-bottom: 1px solid var(--gold-accent);
            display: inline-block;
            padding: 4px 20px;
            margin-top: 8px;
            font-size: 1.1rem;
        }
        .category-card {
            background: white;
            border: 1px solid #e2e2e2;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s;
            border-radius: 12px;
        }
        .category-card:active { transform: scale(0.95); }
        .dish-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--gold-accent);
        }
        
        /* THE BULLET STYLE LABELS */
        .food-label {
            width: 16px;
            height: 16px;
            border: 1.5px solid;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
            background: white;
            vertical-align: middle;
        }
        .food-label div {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .label-veg { border-color: var(--veg-green); }
        .label-veg div { background-color: var(--veg-green); }
        .label-nonveg { border-color: var(--nonveg-red); }
        .label-nonveg div { background-color: var(--nonveg-red); }

        .sub-category-header {
            font-family: 'Playfair Display', serif;
            color: var(--teal-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 2.5rem 0 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .sub-category-header::before, .sub-category-header::after {
            content: "";
            flex: 1;
            border-bottom: 2px dotted var(--gold-accent);
            margin: 0 15px;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto pb-10">

    <header class="text-center py-10 px-4">
        <div class="logo-container mb-4">
            <img src="https://via.placeholder.com/150" alt="Adda Logo">
        </div>
        <h1 class="text-4xl font-bold text-[#2c2c2c] tracking-tight">Adda</h1>
        <p class="tagline">Restaurant and Caterer</p>
    </header>

    <div id="landing-page" class="p-4 grid grid-cols-2 gap-4"></div>

    <div id="category-page" class="hidden p-4">
        <button onclick="showLanding()" class="mb-6 text-sm font-bold text-[#004b49] flex items-center bg-white px-3 py-1 rounded-full shadow-sm border border-gray-200">
            ‚Üê BACK TO MENU
        </button>
        <h2 id="current-category-title" class="text-3xl font-serif text-[#a03025] mb-2 text-center"></h2>
        <div id="items-container"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3_itP09OmeOPyazHQP6mC228ZuaTJu5poQoJvfxqQDQNR4kg33fr08eDSgYJ-hOKzirPCNMyXCzOm/pub?output=csv';

        let menuData = [];

        async function initMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                menuData = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        category: cols[0]?.replace(/"/g, '').trim(),
                        subCategory: cols[1]?.replace(/"/g, '').trim(),
                        name: cols[2]?.replace(/"/g, '').trim(),
                        desc: cols[3]?.replace(/"/g, '').trim(),
                        pieces: cols[4]?.replace(/"/g, '').trim(),
                        price: cols[5]?.replace(/"/g, '').trim(),
                        image: cols[6]?.replace(/"/g, '').trim(),
                        type: cols[7]?.replace(/"/g, '').trim()
                    };
                }).filter(item => item.name);

                renderLanding();
            } catch (e) { console.error("Error:", e); }
        }

        function renderLanding() {
            const categories = [...new Set(menuData.map(item => item.category))];
            const container = document.getElementById('landing-page');
            container.innerHTML = categories.map(cat => `
                <div class="category-card p-6 text-center cursor-pointer flex flex-col items-center" onclick="showCategory('${cat}')">
                    <div class="text-4xl mb-3">üçõ</div>
                    <h3 class="font-serif font-bold text-lg leading-tight">${cat}</h3>
                </div>
            `).join('');
        }

        function showCategory(cat) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('category-page').classList.remove('hidden');
            document.getElementById('current-category-title').innerText = cat;
            
            const filtered = menuData.filter(item => item.category === cat);
            const groupedBySubCat = filtered.reduce((acc, item) => {
                const subCat = item.subCategory || 'General';
                if (!acc[subCat]) acc[subCat] = [];
                acc[subCat].push(item);
                return acc;
            }, {});

            const container = document.getElementById('items-container');
            container.innerHTML = '';

            for (const [subCatName, items] of Object.entries(groupedBySubCat)) {
                const subCatHeader = document.createElement('h3');
                subCatHeader.className = 'sub-category-header';
                subCatHeader.innerText = subCatName;
                container.appendChild(subCatHeader);

                const itemsList = document.createElement('div');
                itemsList.className = 'space-y-6';

                itemsList.innerHTML = items.map(item => {
                    let labelHtml = '';
                    if (item.type) {
                        const isVeg = item.type.toLowerCase() === 'veg';
                        labelHtml = `<div class="food-label ${isVeg ? 'label-veg' : 'label-nonveg'}"><div></div></div>`;
                    }

                    return `
                        <div class="dish-card bg-white rounded-2xl overflow-hidden shadow-lg border border-gray-100">
                            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                            <div class="p-5">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center">
                                        ${labelHtml}
                                        <h4 class="text-xl font-bold text-[#a03025] font-serif leading-tight">${item.name}</h4>
                                    </div>
                                    <span class="font-bold text-lg text-gray-800 ml-2">‚Çπ${item.price}</span>
                                </div>
                                ${item.pieces ? `<span class="inline-block bg-[#fdfaf0] text-[#004b49] text-xs px-2 py-1 rounded-md font-bold mb-3 border border-[#c5a060] uppercase tracking-wide">${item.pieces} PIECES</span>` : ''}
                                <p class="text-sm text-gray-600 leading-relaxed italic">${item.desc}</p>
                            </div>
                        </div>
                    `;
                }).join('');
                container.appendChild(itemsList);
            }
            window.scrollTo(0,0);
        }

        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('category-page').classList.add('hidden');
        }

        initMenu();
    </script>
</body>
</html>
