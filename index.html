<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babu-Bibi Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fdfaf0;
            --terracotta: #8b0000;
            --mustard: #daa520;
            --teal: #004b49;
        }
        body { 
            background-color: var(--parchment); 
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
        }
        .babu-header { 
            font-family: 'Playfair Display', serif; 
            border-bottom: 3px double var(--terracotta);
        }
        .category-card {
            background: white;
            border: 1px solid #e2e2e2;
            box-shadow: 5px 5px 0px var(--mustard);
            transition: transform 0.2s;
        }
        .category-card:active { transform: scale(0.95); }
        .dish-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--terracotta);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto pb-10">

    <header class="text-center py-8 px-4 bg-[url('https://www.transparenttextures.com/patterns/aged-paper.png')]">
        <h1 class="text-4xl babu-header text-[#8b0000] mb-2">Babu & Bibi</h1>
        <p class="italic text-sm text-gray-600">Opulent Flavours of Colonial Bengal</p>
    </header>

    <div id="landing-page" class="p-4 grid grid-cols-2 gap-4">
        </div>

    <div id="category-page" class="hidden p-4">
        <button onclick="showLanding()" class="mb-4 text-sm font-bold text-[#004b49] flex items-center">
            ‚Üê BACK TO MENU
        </button>
        <h2 id="current-category-title" class="text-3xl font-serif text-[#8b0000] mb-6 border-b pb-2"></h2>
        <div id="items-container" class="space-y-8">
            </div>
    </div>

    <script>
        // PASTE YOUR PUBLISHED GOOGLE SHEETS CSV LINK HERE
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3_itP09OmeOPyazHQP6mC228ZuaTJu5poQoJvfxqQDQNR4kg33fr08eDSgYJ-hOKzirPCNMyXCzOm/pub?output=csv';

        let menuData = [];

        async function initMenu() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            
            menuData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Robust CSV split
                return {
                    category: cols[0]?.replace(/"/g, '').trim(),
                    subCategory: cols[1]?.replace(/"/g, '').trim(),
                    name: cols[2]?.replace(/"/g, '').trim(),
                    desc: cols[3]?.replace(/"/g, '').trim(),
                    pieces: cols[4]?.replace(/"/g, '').trim(),
                    price: cols[5]?.replace(/"/g, '').trim(),
                    image: cols[6]?.replace(/"/g, '').trim()
                };
            }).filter(item => item.name);

            renderLanding();
        }

        function renderLanding() {
            const categories = [...new Set(menuData.map(item => item.category))];
            const container = document.getElementById('landing-page');
            container.innerHTML = categories.map(cat => `
                <div class="category-card p-6 text-center cursor-pointer" onclick="showCategory('${cat}')">
                    <div class="text-3xl mb-2">üçΩÔ∏è</div>
                    <h3 class="font-serif font-bold text-lg">${cat}</h3>
                </div>
            `).join('');
        }

        function showCategory(cat) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('category-page').classList.remove('hidden');
            document.getElementById('current-category-title').innerText = cat;
            
            const filtered = menuData.filter(item => item.category === cat);
            const container = document.getElementById('items-container');
            
            container.innerHTML = filtered.map(item => `
                <div class="dish-card bg-white rounded-lg overflow-hidden shadow-lg">
                    ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-1">
                            <h4 class="text-xl font-bold text-[#8b0000]">${item.name}</h4>
                            <span class="font-bold text-lg">‚Çπ${item.price}</span>
                        </div>
                        <p class="text-xs text-blue-800 font-semibold mb-2 uppercase">${item.subCategory} ‚Ä¢ ${item.pieces}</p>
                        <p class="text-sm text-gray-600 leading-relaxed">${item.desc}</p>
                    </div>
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('category-page').classList.add('hidden');
        }

        initMenu();
    </script>
</body>
</html>
