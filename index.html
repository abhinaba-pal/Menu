<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adda - Restaurant & Caterer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fdfaf0;
            --terracotta: #a03025;
            --gold-accent: #c5a060;
            --teal-dark: #004b49;
            --veg-green: #2e7d32;
            --nonveg-red: #c62828;
        }
        body { 
            background-color: var(--parchment); 
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            border-left: 8px solid var(--terracotta);
            border-right: 8px solid var(--terracotta);
            min-height: 100vh;
        }

        /* FIXED HEADER UNIT */
        #sticky-header-unit {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--parchment);
            border-bottom: 2px solid var(--gold-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #sub-nav-bar {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
        }
        #sub-nav-bar::-webkit-scrollbar { display: none; }

        .sub-nav-item {
            padding: 8px 18px;
            background: white;
            border: 1px solid var(--gold-accent);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--teal-dark);
            cursor: pointer;
        }

        /* HIGHLIGHT ACTIVE SUB-CATEGORY */
        .sub-nav-item.active {
            background-color: var(--terracotta) !important;
            color: white !important;
            border-color: var(--terracotta) !important;
        }

        /* LOGO & CARDS */
        .logo-container {
            width: 100px; height: 100px;
            border-radius: 50%; border: 3px solid var(--gold-accent);
            margin: 0 auto 10px auto; background: white;
            display: flex; align-items: center; justify-content: center;
        }
        .logo-container img { width: 85%; height: 85%; object-fit: contain; }
        .dish-card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--gold-accent); }
        
        /* VEG/NON-VEG LABEL */
        .food-label {
            width: 16px; height: 16px; border: 1.5px solid;
            display: inline-flex; align-items: center; justify-content: center;
            margin-right: 10px; flex-shrink: 0; background: white;
        }
        .food-label div { width: 8px; height: 8px; border-radius: 50%; }
        .label-veg { border-color: var(--veg-green); }
        .label-veg div { background-color: var(--veg-green); }
        .label-nonveg { border-color: var(--nonveg-red); }
        .label-nonveg div { background-color: var(--nonveg-red); }

        .hidden { display: none !important; }
    </style>
</head>
<body class="max-w-md mx-auto pb-10">

    <header id="landing-header" class="text-center py-10 px-4">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150" alt="Adda Logo">
        </div>
        <h1 class="text-4xl font-bold text-[#2c2c2c] tracking-tight">Adda</h1>
    </header>

    <div id="landing-page" class="p-4 grid grid-cols-2 gap-4"></div>

    <div id="category-page" class="hidden">
        <div id="sticky-header-unit">
            <div class="px-4 pt-3">
                <button onclick="showLanding()" class="text-xs font-bold text-white bg-[#004b49] px-4 py-2 rounded-full shadow-md uppercase tracking-wider">
                    ← Back to Home
                </button>
            </div>
            <div id="sub-nav-bar"></div>
        </div>

        <div class="p-4 mt-2">
            <div id="items-container" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3_itP09OmeOPyazHQP6mC228ZuaTJu5poQoJvfxqQDQNR4kg33fr08eDSgYJ-hOKzirPCNMyXCzOm/pub?output=csv';
        let menuData = [];
        let groupedData = {};

        async function initMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                menuData = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        category: cols[0]?.replace(/"/g, '').trim(),
                        subCategory: cols[1]?.replace(/"/g, '').trim(),
                        name: cols[2]?.replace(/"/g, '').trim(),
                        desc: cols[3]?.replace(/"/g, '').trim(),
                        pieces: cols[4]?.replace(/"/g, '').trim(),
                        price: cols[5]?.replace(/"/g, '').trim(),
                        image: cols[6]?.replace(/"/g, '').trim(),
                        type: cols[7]?.replace(/"/g, '').trim()
                    };
                }).filter(item => item.name);
                renderLanding();
            } catch (e) { console.error("Error:", e); }
        }

        function renderLanding() {
            const categories = [...new Set(menuData.map(item => item.category))];
            const container = document.getElementById('landing-page');
            container.innerHTML = categories.map(cat => `
                <div class="category-card bg-white p-6 text-center cursor-pointer border rounded-xl shadow-sm active:scale-95 transition-transform" onclick="showCategory('${cat}')">
                    <h3 class="font-serif font-bold text-lg">${cat}</h3>
                </div>
            `).join('');
        }

        function showCategory(cat) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('landing-header').classList.add('hidden');
            document.getElementById('category-page').classList.remove('hidden');
            
            const filtered = menuData.filter(item => item.category === cat);
            groupedData = filtered.reduce((acc, item) => {
                const subCat = item.subCategory || 'General';
                if (!acc[subCat]) acc[subCat] = [];
                acc[subCat].push(item);
                return acc;
            }, {});

            const subCategories = Object.keys(groupedData);
            const navBar = document.getElementById('sub-nav-bar');
            
            navBar.innerHTML = subCategories.map((sub, index) => `
                <div class="sub-nav-item" data-id="${sub}" onclick="renderSubCategory('${sub}')">
                    ${sub}
                </div>
            `).join('');

            renderSubCategory(subCategories[0]);
        }

        function renderSubCategory(subName) {
            // Update Active Tab UI
            document.querySelectorAll('.sub-nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-id') === subName);
            });

            // CLEAR AND REPLACE ITEMS
            const container = document.getElementById('items-container');
            container.innerHTML = ''; 

            const items = groupedData[subName];
            container.innerHTML = items.map(item => {
                let labelHtml = '';
                if (item.type) {
                    const isVeg = item.type.toLowerCase() === 'veg';
                    labelHtml = `<div class="food-label ${isVeg ? 'label-veg' : 'label-nonveg'}"><div></div></div>`;
                }
                return `
                    <div class="dish-card bg-white rounded-2xl overflow-hidden shadow-lg border border-gray-100">
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center">
                                    ${labelHtml}
                                    <h4 class="text-xl font-bold text-[#a03025] font-serif leading-tight">${item.name}</h4>
                                </div>
                                <span class="font-bold text-lg text-gray-800 ml-2">₹${item.price}</span>
                            </div>
                            ${item.pieces ? `<span class="inline-block bg-[#fdfaf0] text-[#004b49] text-xs px-2 py-1 rounded-md font-bold mb-3 border border-[#c5a060] uppercase tracking-wide">${item.pieces} PIECES</span>` : ''}
                            <p class="text-sm text-gray-600 leading-relaxed italic">${item.desc}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            window.scrollTo(0, 0);
        }

        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('landing-header').classList.remove('hidden');
            document.getElementById('category-page').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        initMenu();
    </script>
</body>
</html>
