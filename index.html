<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adda - Restaurant & Caterer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fdfaf0;
            --terracotta: #a03025;
            --gold-accent: #c5a060;
            --teal-dark: #004b49;
            --veg-green: #2e7d32;
            --nonveg-red: #c62828;
        }
        body { 
            background-color: var(--parchment); 
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            border-left: 8px solid var(--terracotta);
            border-right: 8px solid var(--terracotta);
            min-height: 100vh;
        }

        .hero-banner {
            padding: 60px 20px 40px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(197, 160, 96, 0.1) 0%, transparent 70%);
            position: relative;
        }
        
        .hero-banner::before {
            content: "‚ùß";
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--gold-accent);
            font-size: 2rem;
            opacity: 0.5;
        }

        .main-logo {
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
            border: 2px solid var(--gold-accent);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(160, 48, 37, 0.1);
            outline: 5px solid white;
        }

        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--terracotta);
            line-height: 1;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .restaurant-tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--teal-dark);
            letter-spacing: 2px;
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .divider-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .divider-line {
            height: 1px;
            width: 40px;
            background: linear-gradient(to right, transparent, var(--gold-accent));
        }
        .divider-line.right { background: linear-gradient(to left, transparent, var(--gold-accent)); }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 10px 25px 40px;
        }

        .home-card {
            background: white;
            border: 1px solid rgba(197, 160, 96, 0.3);
            padding: 25px 15px;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 5px 5px 0px var(--gold-accent);
        }

        .home-card:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px; }

        .home-card-icon { font-size: 2.5rem; margin-bottom: 10px; display: block; }

        .home-card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1rem;
            color: var(--teal-dark);
        }

        #sticky-header-unit {
            position: sticky; top: 0; z-index: 100;
            background-color: var(--parchment);
            border-bottom: 2px solid var(--gold-accent);
        }
        #sub-nav-bar {
            display: flex; overflow-x: auto; white-space: nowrap;
            gap: 10px; padding: 10px; scrollbar-width: none;
        }
        .sub-nav-item {
            padding: 8px 18px; background: white; border: 1px solid var(--gold-accent);
            border-radius: 20px; font-size: 0.85rem; font-weight: 700; color: var(--teal-dark);
        }
        .sub-nav-item.active { background-color: var(--terracotta); color: white; border-color: var(--terracotta); }

        /* Dish Label Styles */
        .food-label {
            width: 16px; height: 16px; border: 1.5px solid;
            display: inline-flex; align-items: center; justify-content: center;
            margin-right: 10px; flex-shrink: 0; background: white;
        }
        .food-label div { width: 8px; height: 8px; border-radius: 50%; }
        .label-veg { border-color: var(--veg-green); }
        .label-veg div { background-color: var(--veg-green); }
        .label-nonveg { border-color: var(--nonveg-red); }
        .label-nonveg div { background-color: var(--nonveg-red); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="max-w-md mx-auto pb-10">

    <header id="landing-header" class="hero-banner">
        <div class="main-logo">
            <img src="https://via.placeholder.com/150" alt="Adda Logo" class="w-4/5 h-4/5 object-contain">
        </div>
        <h1 class="restaurant-name">Adda</h1>
        <p class="restaurant-tagline">Colonial Flavours & Fine Dining</p>
        <div class="divider-container">
            <div class="divider-line"></div>
            <span style="color: var(--gold-accent); font-size: 0.8rem;">‚ú¶</span>
            <div class="divider-line right"></div>
        </div>
    </header>

    <div id="landing-page" class="menu-grid"></div>

    <div id="category-page" class="hidden">
        <div id="sticky-header-unit">
            <div class="px-4 pt-3 flex justify-between items-center">
                <button onclick="showLanding()" class="text-xs font-bold text-white bg-[#004b49] px-4 py-2 rounded-full shadow-md uppercase">
                    ‚Üê Back to Home
                </button>
                <span class="font-serif italic text-terracotta text-sm">Fine Dining</span>
            </div>
            <div id="sub-nav-bar"></div>
        </div>
        <div class="p-4 mt-2">
            <div id="items-container" class="space-y-6"></div>
        </div>
    </div>

    <script>
        // UPDATED URL: Using the CSV format export
        const SHEET_URL = 'https://sheet.zohopublic.in/sheet/open/shhin301ba89480b14ac0ad8136475ac17a77?format=csv';
        
        let menuData = [];
        let groupedData = {};

        const categoryIcons = {
            'Appetizers': 'ü•ü',
            'Main Course': 'üçõ',
            'Beverages': 'üçπ',
            'Desserts': 'üç∞',
            'Breads': 'ü´ì',
            'Salads': 'ü•ó',
            'Starters': 'üî•',
            'default': 'üçΩÔ∏è'
        };

        async function initMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                menuData = rows.map(row => {
                    // Split by comma but handle quotes
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        category: cols[0]?.replace(/"/g, '').trim(),
                        subCategory: cols[1]?.replace(/"/g, '').trim(),
                        name: cols[2]?.replace(/"/g, '').trim(),
                        desc: cols[3]?.replace(/"/g, '').trim(),
                        pieces: cols[4]?.replace(/"/g, '').trim(),
                        price: cols[5]?.replace(/"/g, '').trim(),
                        image: cols[6]?.replace(/"/g, '').trim(),
                        type: cols[7]?.replace(/"/g, '').trim()
                    };
                }).filter(item => item.name && item.category);

                renderLanding();
            } catch (e) { 
                console.error("Error fetching data:", e);
                document.getElementById('landing-page').innerHTML = "<p class='text-center col-span-2'>Unable to load menu. Please check the data source.</p>";
            }
        }

        function renderLanding() {
            const categories = [...new Set(menuData.map(item => item.category))];
            const container = document.getElementById('landing-page');
            container.innerHTML = categories.map(cat => `
                <div class="home-card" onclick="showCategory('${cat}')">
                    <span class="home-card-icon">${categoryIcons[cat] || categoryIcons['default']}</span>
                    <h3 class="home-card-title">${cat}</h3>
                </div>
            `).join('');
        }

        function showCategory(cat) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('landing-header').classList.add('hidden');
            document.getElementById('category-page').classList.remove('hidden');
            
            const filtered = menuData.filter(item => item.category === cat);
            groupedData = filtered.reduce((acc, item) => {
                const subCat = item.subCategory || 'General';
                if (!acc[subCat]) acc[subCat] = [];
                acc[subCat].push(item);
                return acc;
            }, {});

            const subCategories = Object.keys(groupedData);
            const navBar = document.getElementById('sub-nav-bar');
            navBar.innerHTML = subCategories.map(sub => `
                <div class="sub-nav-item" data-id="${sub}" onclick="renderSubCategory('${sub}')">
                    ${sub}
                </div>
            `).join('');

            renderSubCategory(subCategories[0]);
        }

        function renderSubCategory(subName) {
            document.querySelectorAll('.sub-nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.trim() === subName);
            });

            const container = document.getElementById('items-container');
            const items = groupedData[subName];
            
            container.innerHTML = items.map(item => {
                let labelHtml = '';
                if (item.type) {
                    const isVeg = item.type.toLowerCase().includes('veg') && !item.type.toLowerCase().includes('non');
                    labelHtml = `<div class="food-label ${isVeg ? 'label-veg' : 'label-nonveg'}"><div></div></div>`;
                }
                return `
                    <div class="dish-card bg-white rounded-xl overflow-hidden shadow-md border border-gray-100">
                        ${item.image && item.image !== "" ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <div class="p-4">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center">
                                    ${labelHtml}
                                    <h4 class="text-lg font-bold text-[#a03025] font-serif">${item.name}</h4>
                                </div>
                                <span class="font-bold text-gray-800">‚Çπ${item.price}</span>
                            </div>
                            ${item.pieces ? `<span class="text-[10px] text-blue-600 font-bold uppercase block mt-1">${item.pieces} PIECES</span>` : ''}
                            <p class="text-sm text-gray-600 italic mt-2">${item.desc}</p>
                        </div>
                    </div>
                `;
            }).join('');
            window.scrollTo(0, 0);
        }

        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('landing-header').classList.remove('hidden');
            document.getElementById('category-page').classList.add('hidden');
        }

        initMenu();
    </script>
</body>
</html>
