<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adda - Restaurant & Caterer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fdfaf0;
            --terracotta: #a03025;
            --gold-accent: #c5a060;
            --teal-dark: #004b49;
            --veg-green: #2e7d32;
            --nonveg-red: #c62828;
        }
        body { 
            background-color: var(--parchment); 
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            border-left: 8px solid var(--terracotta);
            border-right: 8px solid var(--terracotta);
            min-height: 100vh;
        }

        /* --- HOMEPAGE SPECIFIC STYLING --- */
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.05), rgba(0,0,0,0.05)), url('https://www.transparenttextures.com/patterns/pinstripe.png');
            border-bottom: 3px double var(--gold-accent);
            padding: 40px 20px;
            text-align: center;
        }
        .main-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            border: 3px solid var(--gold-accent);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--terracotta);
            line-height: 1;
        }
        .restaurant-tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--teal-dark);
            letter-spacing: 1px;
            margin-top: 5px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .home-card {
            background: white;
            border: 1.5px solid var(--gold-accent);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .home-card:active { transform: scale(0.95); background-color: #fff9eb; }
        .home-card-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .home-card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--terracotta);
            text-transform: capitalize;
        }

        /* --- CATEGORY PAGE STYLING (UNCHANGED LOGIC) --- */
        #sticky-header-unit {
            position: sticky; top: 0; z-index: 100;
            background-color: var(--parchment);
            border-bottom: 2px solid var(--gold-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #sub-nav-bar {
            display: flex; overflow-x: auto; white-space: nowrap;
            gap: 10px; padding: 10px; scrollbar-width: none;
        }
        #sub-nav-bar::-webkit-scrollbar { display: none; }
        .sub-nav-item {
            padding: 8px 18px; background: white; border: 1px solid var(--gold-accent);
            border-radius: 20px; font-size: 0.85rem; font-weight: 700;
            color: var(--teal-dark); cursor: pointer;
        }
        .sub-nav-item.active {
            background-color: var(--terracotta) !important; color: white !important;
            border-color: var(--terracotta) !important;
        }
        .dish-card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--gold-accent); }
        .food-label {
            width: 16px; height: 16px; border: 1.5px solid;
            display: inline-flex; align-items: center; justify-content: center;
            margin-right: 10px; flex-shrink: 0; background: white;
        }
        .food-label div { width: 8px; height: 8px; border-radius: 50%; }
        .label-veg { border-color: var(--veg-green); }
        .label-veg div { background-color: var(--veg-green); }
        .label-nonveg { border-color: var(--nonveg-red); }
        .label-nonveg div { background-color: var(--nonveg-red); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="max-w-md mx-auto pb-10">

    <header id="landing-header" class="hero-banner">
        <div class="main-logo">
            <img src="https://via.placeholder.com/150" alt="Adda Logo" class="w-4/5 h-4/5 object-contain">
        </div>
        <h1 class="restaurant-name">Adda</h1>
        <p class="restaurant-tagline">Opulent Flavours of Colonial Bengal</p>
        <div class="mt-4 flex justify-center gap-2">
            <span class="h-1 w-8 bg-gold-accent rounded-full" style="background-color: var(--gold-accent);"></span>
            <span class="h-1 w-2 bg-gold-accent rounded-full" style="background-color: var(--gold-accent);"></span>
            <span class="h-1 w-8 bg-gold-accent rounded-full" style="background-color: var(--gold-accent);"></span>
        </div>
    </header>

    <div id="landing-page" class="menu-grid"></div>

    <div id="category-page" class="hidden">
        <div id="sticky-header-unit">
            <div class="px-4 pt-3 flex justify-between items-center">
                <button onclick="showLanding()" class="text-xs font-bold text-white bg-[#004b49] px-4 py-2 rounded-full shadow-md uppercase">
                    ‚Üê Back to Home
                </button>
                <span class="font-serif italic text-terracotta text-sm">Fine Dining</span>
            </div>
            <div id="sub-nav-bar"></div>
        </div>
        <div class="p-4 mt-2">
            <div id="items-container" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3_itP09OmeOPyazHQP6mC228ZuaTJu5poQoJvfxqQDQNR4kg33fr08eDSgYJ-hOKzirPCNMyXCzOm/pub?output=csv';
        let menuData = [];
        let groupedData = {};

        // Helper to get icons for categories
        const categoryIcons = {
            'Appetizers': 'ü•ü',
            'Main Course': 'üçõ',
            'Beverages': 'üçπ',
            'Desserts': 'üç∞',
            'Breads': 'ü´ì',
            'Salads': 'ü•ó',
            'default': 'üçΩÔ∏è'
        };

        async function initMenu() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                menuData = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        category: cols[0]?.replace(/"/g, '').trim(),
                        subCategory: cols[1]?.replace(/"/g, '').trim(),
                        name: cols[2]?.replace(/"/g, '').trim(),
                        desc: cols[3]?.replace(/"/g, '').trim(),
                        pieces: cols[4]?.replace(/"/g, '').trim(),
                        price: cols[5]?.replace(/"/g, '').trim(),
                        image: cols[6]?.replace(/"/g, '').trim(),
                        type: cols[7]?.replace(/"/g, '').trim()
                    };
                }).filter(item => item.name);
                renderLanding();
            } catch (e) { console.error("Error:", e); }
        }

        function renderLanding() {
            const categories = [...new Set(menuData.map(item => item.category))];
            const container = document.getElementById('landing-page');
            container.innerHTML = categories.map(cat => `
                <div class="home-card" onclick="showCategory('${cat}')">
                    <div class="home-card-icon">${categoryIcons[cat] || categoryIcons['default']}</div>
                    <h3 class="home-card-title">${cat}</h3>
                </div>
            `).join('');
        }

        function showCategory(cat) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('landing-header').classList.add('hidden');
            document.getElementById('category-page').classList.remove('hidden');
            
            const filtered = menuData.filter(item => item.category === cat);
            groupedData = filtered.reduce((acc, item) => {
                const subCat = item.subCategory || 'General';
                if (!acc[subCat]) acc[subCat] = [];
                acc[subCat].push(item);
                return acc;
            }, {});

            const subCategories = Object.keys(groupedData);
            const navBar = document.getElementById('sub-nav-bar');
            navBar.innerHTML = subCategories.map(sub => `
                <div class="sub-nav-item" data-id="${sub}" onclick="renderSubCategory('${sub}')">
                    ${sub}
                </div>
            `).join('');

            renderSubCategory(subCategories[0]);
        }

        function renderSubCategory(subName) {
            document.querySelectorAll('.sub-nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-id') === subName);
            });

            const container = document.getElementById('items-container');
            container.innerHTML = ''; 

            const items = groupedData[subName];
            container.innerHTML = items.map(item => {
                let labelHtml = '';
                if (item.type) {
                    const isVeg = item.type.toLowerCase() === 'veg';
                    labelHtml = `<div class="food-label ${isVeg ? 'label-veg' : 'label-nonveg'}"><div></div></div>`;
                }
                return `
                    <div class="dish-card bg-white rounded-2xl overflow-hidden shadow-lg border border-gray-100">
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center">
                                    ${labelHtml}
                                    <h4 class="text-xl font-bold text-[#a03025] font-serif leading-tight">${item.name}</h4>
                                </div>
                                <span class="font-bold text-lg text-gray-800 ml-2">‚Çπ${item.price}</span>
                            </div>
                            ${item.pieces ? `<span class="inline-block bg-[#fdfaf0] text-[#004b49] text-xs px-2 py-1 rounded-md font-bold mb-3 border border-[#c5a060] uppercase tracking-wide">${item.pieces} PIECES</span>` : ''}
                            <p class="text-sm text-gray-600 leading-relaxed italic">${item.desc}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            window.scrollTo(0, 0);
        }

        function showLanding() {
            document.getElementById('landing-page').classList.remove('hidden');
            document.getElementById('landing-header').classList.remove('hidden');
            document.getElementById('category-page').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        initMenu();
    </script>
</body>
</html>
